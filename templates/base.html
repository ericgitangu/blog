{% load static %}

<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <meta name="description" content="Eric Gitangu's Tech Blog - Insights on AI, Systems Architecture, Software Engineering, and Cybersecurity">
        <meta name="author" content="Eric Gitangu">
        <meta name="keywords" content="software engineering, AI, machine learning, systems architecture, cybersecurity, Django, Python, React">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://blog.ericgitangu.com/"/>
        <meta property="og:title" content="{% block og_title %}Eric Gitangu's Tech Blog{% endblock %}"/>
        <meta property="og:description" content="{% block og_description %}Insights on AI, Systems Architecture, Software Engineering, and Cybersecurity{% endblock %}"/>
        <meta property="og:image" content="https://blog.ericgitangu.com{% static 'og-image.png' %}"/>
        <meta property="og:image:width" content="1200"/>
        <meta property="og:image:height" content="630"/>

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:url" content="https://blog.ericgitangu.com/"/>
        <meta name="twitter:title" content="{% block twitter_title %}Eric Gitangu's Tech Blog{% endblock %}"/>
        <meta name="twitter:description" content="{% block twitter_description %}Insights on AI, Systems Architecture, Software Engineering, and Cybersecurity{% endblock %}"/>
        <meta name="twitter:image" content="https://blog.ericgitangu.com{% static 'twitter-card.png' %}"/>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon.png' %}"/>
        <link rel="apple-touch-icon" href="{% static 'favicon.png' %}"/>
        <title>{% block title %}Eric Gitangu - Deveric's Blog{% endblock %}</title>

        <!-- Google Fonts - Plus Jakarta Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap" rel="stylesheet">

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['"Plus Jakarta Sans"', 'system-ui', '-apple-system', 'sans-serif'],
                        }
                    }
                }
            }
        </script>
        <!-- Theme persistence script -->
        <script>
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }
            function toggleTheme() {
                document.documentElement.classList.toggle('dark')
                localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'
            }
        </script>
        <!-- Custom CSS for line-clamp fallback -->
        <link href="{% static 'custom.css' %}" rel="stylesheet">
        {% block css_files %}{% endblock %}
    </head>
    <body class="bg-gray-100 dark:bg-gray-900 font-sans min-h-screen transition-colors duration-300">
        <header class="bg-purple-800 dark:bg-purple-950 shadow-lg fixed w-full top-0 z-50 h-14 md:h-16 transition-colors duration-300">
            <div class="max-w-6xl mx-auto px-4 h-full flex items-center justify-between">
                <h1 class="text-base md:text-xl font-bold">
                    <a href="{% url 'home' %}" class="text-white hover:text-purple-300 transition-colors">Home</a>
                </h1>
                <nav class="flex items-center gap-2 md:gap-4 text-sm md:text-base">
                    <a href="{% url 'posts' %}" class="text-white hover:text-purple-300 transition-colors">Posts</a>
                    <a href="{% url 'saved-posts' %}" class="text-white hover:text-purple-300 transition-colors">Saved</a>
                    <a href="https://developer.ericgitangu.com" class="text-white hover:text-purple-300 transition-colors hidden sm:inline">Website</a>
                    <!-- Theme Toggle Button -->
                    <button onclick="toggleTheme()" class="p-2 rounded-lg bg-purple-700 hover:bg-purple-600 dark:bg-purple-800 dark:hover:bg-purple-700 text-white transition-colors" aria-label="Toggle theme">
                        <!-- Sun icon (shown in dark mode) -->
                        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
                        </svg>
                        <!-- Moon icon (shown in light mode) -->
                        <svg class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                </nav>
            </div>
        </header>
        <main class="pt-14 md:pt-16">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
