{% load static %}
{% load markdown_extras %}

<li>
    <article class="post">
        <a href="{% url 'post_detail' post.slug %}">
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="post image">
            {% endif %}
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <div class="excerpt">{{ post.excerpt|markdown }}</div>
            </div>
        </a>
    </article>
</li>
