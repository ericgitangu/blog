{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="py-8 px-4 max-w-6xl mx-auto">
    <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-900 dark:text-gray-100 mb-8">
        All Posts
    </h2>
    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 list-none p-0 m-0">
        {% for post in posts %}
            {% include 'portfolio/includes/post_slug.html' %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
